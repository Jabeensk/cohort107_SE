<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="registration-containter">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="email" required
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required
            </div>
            <div class="form-group">
                <label for="confirm-pasword">Confirm Password:</label>
                <input type="password" id="confirm-password" required
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
            <div class="form-group">
                <label for="dob">Date of Birth (mm/dd/yyyy):</label>
                <input type="text" id="dob" name="dob" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            
            <div class="form-group">
                <label>Habits:</label>
                <label><input type="checkbox" name="habits" value="sports">Sports</label>
                <label><input type="checkbox" name="habits" value="eat">Eat</label>
                <label><input type="checkbox" name="habits" value="sleep">Sports</label>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>

    </div>
    
     
</body>
</html>
